name: FRED Data Flexible

on:
  workflow_dispatch:  # manual run

jobs:
  run-fred:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run FRED script for GDP
        run: python fred_plot.py GDP

      - name: Run FRED script for CPI
        run: python fred_plot.py CPI

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: fred-results
          path: "*.csv, *.png"
